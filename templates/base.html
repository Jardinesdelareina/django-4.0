{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/style/style.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'myapp/favicon/favicon.ico' %}">
    <title>{% block title %}Backend на Python{% endblock %}</title>
</head>
<body>
    <div class="wrapper">
        <header>
            {% include 'include/_header.html' %}
        </header>
        <main>
            <nav>{% block sidebar %}{% endblock %}</nav>
            <content>
                {% include 'include/_messages.html' %}

                {% block content %}{% endblock %}

                {% include 'include/_paginator.html' %}
            </content>
        </main>
        <footer>
            {% include 'include/_footer.html' %}
        </footer>
    </div>
</body>
</html>
