{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
        <div class="alert__error">{{ message }}</div>
        {% elif message.tags == 'success' %}
        <div class="alert__success">{{ message }}</div>
        {% else %}
        <div class="alert__other">{{ message }}</div>
        {% endif %}
    {% endfor %}
{% endif %}
